<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-container">
        <div id="calculator-screen">
            <input type="text">
        </div>
        <div id="calculator-buttons">
                    <button class="long-button">CLEAR</button>
                    <button class="short-button">UNDO</button>
                    <button class="short-button">+</button>
                    <button class="short-button">1</button>
                    <button class="short-button">2</button>
                    <button class="short-button">3</button>
                    <button class="short-button">-</button>
                    <button class="short-button">4</button>
                    <button class="short-button">5</button>
                    <button class="short-button">6</button>
                    <button class="short-button">*</button>
                    <button class="short-button">7</button>
                    <button class="short-button">8</button>
                    <button class="short-button">9</button>
                    <button class="short-button">/</button>
                    <button class="long-button">0</button>
                    <button class="short-button">.</button>
                    <button class="short-button">=</button>  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
