<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="color-change-wrapper">
        <p>Play with colors!</p>
        <div id="color-change">
            <div>
                <label for="calculator-color">Calculator</label>
                <input type="color" id="calculator-color" name="calculator-color" value="#808080"/>
            </div>
            <div>
                <label for="digits-section">Digits section</label>
                <input type="color" id="digits-section" name="digits-section" value="#343433"/>
            </div>
            <div>
                <label for="symbols-section">Symbols section</label>
                <input type="color" id="symbols-section" name="symbols-section" value="#dcc52d"/>
            </div>
            <div>
                <label for="clear-button">Clear button</label>
                <input type="color" id="clear-button" name="clear-button" value="#cd3f30"/>
            </div>
            <div>
                <label for="undo-button">Undo button</label>
                <input type="color" id="undo-button" name="undo-button" value="#1858c5"/>
            </div>
            <div>
                <label for="background">Background</label>
                <input type="color" id="background" name="background" value="#000000"/>
            </div>
            <div>
                <label for="font">Font</label>
                <input type="color" id="font" name="font" value="#ffffff"/>
            </div>
        </div>
    </div>
    <div id="calculator-wrapper">
        <div id="calculator-container">
            <div id="calculator-screen">
                <div id="calculation"></div>
                <div id="result"></div>
            </div>
            <div id="calculator-buttons">
                        <button class="long-button" id="clear">CLEAR</button>
                        <button class="short-button" id="undo">UNDO</button>
                        <button class="short-button operator equal" value="+">+</button>
                        <button class="short-button digits" value="1">1</button>
                        <button class="short-button digits" value="2">2</button>
                        <button class="short-button digits" value="3">3</button>
                        <button class="short-button operator equal negative" value="-">-</button>
                        <button class="short-button digits" value="4">4</button>
                        <button class="short-button digits" value="5">5</button>
                        <button class="short-button digits" value="6">6</button>
                        <button class="short-button operator equal" value="*">*</button>
                        <button class="short-button digits" value="7">7</button>
                        <button class="short-button digits" value="8">8</button>
                        <button class="short-button digits" value="9">9</button>
                        <button class="short-button operator equal" value="/">/</button>
                        <button class="long-button digits" value="0">0</button>
                        <button class="short-button decimal-dot" value=".">.</button>
                        <button class="short-button equal" value="=">=</button>  
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
